<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>TITLE</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <h2>当前计数：{{counter}}</h2>
            <button v-on:click="add">+</button>
            <button v-on:click="sub">-</button>
            <!-- v-on:click可替换成@click -->
        </div>
        <script>
        new Vue({
            el:"#app",
            data:{
                counter:0
            },
            methods:{
                add:function(){
                    console.log('add被执行');
                    this.counter++
                },
                sub:function(){
                    console.log('sub被执行');
                    this.counter--
                }
            }
        })
        </script>
    </body>
</html>
