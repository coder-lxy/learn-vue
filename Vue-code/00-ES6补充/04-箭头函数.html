<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 无参数
    var fun = () => {
      console.log(123);
    }
    fun(); // 123
    // 2. 一个参数,可省略 "()"
    var fun1 = a => {
      console.log(a);
    }
    fun1(1); // 1
    // 3. 多个参数, 不能省略 "()"
    var fun2 = (a, b) => {
      console.log(a + b);
    }
    fun2(1,2) // 3
    // 4. 函数中只有一句语句,可省略"{}"
    var fun3 = (a, b) => console.log(a+b);
    fun3(3,4);// 7
  </script>
</body>

</html>
