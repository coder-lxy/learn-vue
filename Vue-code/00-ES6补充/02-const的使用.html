<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <script>
            //1.一旦给const修饰的标识符被赋值之后，不能修改
            //const name = 'Leah';
            // name = 'abc';

            //2.在使用const定义标识符时，必须进行赋值
            //const name;

            //3.常量的含义是指向的对象不能修改，但是可以改变对象内部的属性。
            const obj = {
                name: 'Leah',
                age: 18
            }
            console.log(obj);

            obj.name = 'kobe';
            obj.age = 41;
            console.log(obj);
        </script>
    </body>
