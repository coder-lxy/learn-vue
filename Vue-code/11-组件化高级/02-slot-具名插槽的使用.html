<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
           <cpn><span slot="center">标题</span> <button slot="right">...</button></cpn>
           <cpn><button slot="left">返回</button></cpn>
        </div>

        <template id="cpn">
            <div>
                <slot name="left">左边</slot>
                <slot name="center">中间</slot>
                <slot name="right">右边</slot>
            </div>
        </template>
        <script>
        new Vue({
            el:"#app",
            data:{
                message:'hello,vue!'
            },
            components: {
                cpn: {
                    template: '#cpn'
                }
            }
        })
        </script>
    </body>
</html>
