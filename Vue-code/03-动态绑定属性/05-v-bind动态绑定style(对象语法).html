
<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <!-- <h2 :style="{key(属性名): value(属性值)}">{{message}}</h2> -->
            <!-- <h2 :style="{fontSize:'50px'}">{{message}}</h2> -->

            <!-- 用变量的方式表示属性值方便修改 -->
            <h2 :style="{fontSize:finalfontsize,color:finalcolor}">{{message}}</h2>

            <!--如果对象内容过长可用以下方法  -->
            <h2 :style="getStyles()">{{message}}</h2>


        </div>
        <script>
        new Vue({
            el:"#app",
            data:{
                message:'你好啊',
                finalcolor:'red',
                finalfontsize:'100px'
            },
            methods:{
                getStyles:function(){
                    return {fontSize:this.finalfontsize,color:this.finalcolor}
                }
            }
        })
        </script>
    </body>
</html>
