<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <h2 class="title" :class="[active,line]">{{message}}</h2>
            <h2 class="title" :class="getClasses()">{{message}}</h2>

        </div>
        <script>
        new Vue({
            el:"#app",
            data:{
                message:'你好啊',
                active:'aaa',
                line:'bbb'
            },
            methods:{
                getClasses:function(){
                    return [this.active,this.line]
                }
            }
        })
        </script>
    </body>
</html>
