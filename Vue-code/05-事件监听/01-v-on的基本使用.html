<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <h2>{{counter}}</h2>
            <button @click="decrement">-</button>
            <button @click="increment">+</button>
        </div>
        <script>
        new Vue({
            el:"#app",
            data:{
                counter: 0
            },
            methods: {
                decrement() {
                    this.counter--
                },
                increment() {
                    this.counter++
                }
            }
        })
        </script>
    </body>
</html>
