<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <!-- 绑定key 可以高效的往数组中间插值 -->
            <ul>
                
                <li v-for="item in letters" :key="item">{{item}}</li>
            </ul>
            <button @click="insert()">在数组的第二个位置添加'F'</button>

            
        </div>
        <script>
        new Vue({
            el:"#app",
            data: {
                letters: ['A', 'B', 'C', 'D', 'E']
            },
            methods: {
                insert() {
                    this.letters.splice(2, 0, 'F')
                }
            }
        })
        </script>
    </body>
</html>
