<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <!-- methods -->
            <h2>{{getfullName()}}</h2>            
            <h2>{{getfullName()}}</h2>            
            <h2>{{getfullName()}}</h2>            
            <h2>{{getfullName()}}</h2>            


            <!-- fullName为计算属性不加括号 -->
            <h2>{{fullName}}</h2>
            <h2>{{fullName}}</h2>
            <h2>{{fullName}}</h2>
            <h2>{{fullName}}</h2>

        </div>
        <script>
        new Vue({
            el:"#app",
            data:{
                message:'hello,vue!',
                firstName:'Lisa',
                lastName:'Adam'
            },
            // 计算属性有缓存效果，即当需要多次使用时只需执行一次，能提高效率
            computed:{
                fullName:function(){
                    console.log('fullName')
                    return this.firstName + ' ' + this.lastName
                }
            },
            methods:{
                getfullName(){
                    console.log('getFullName')
                    return this.firstName + ' ' + this.lastName
                }
            }
        })
        </script>
    </body>
</html>
