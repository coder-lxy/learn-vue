<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <input type="text" v-model="message">
            {{message}}
        </div>
        <script>
        new Vue({
            el:"#app",
            data:{
                message:'你好啊!'
            }
        })
        </script>
    </body>
</html>
