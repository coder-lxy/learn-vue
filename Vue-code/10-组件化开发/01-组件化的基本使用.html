<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <!-- 使用组件 -->
            <my-cpn></my-cpn>
            <my-cpn></my-cpn>
            <my-cpn></my-cpn>
        </div>

            // 1.创建组件构造器对象
            const cpn = Vue.extend({
                template:`
                <div>
                    <h2>我是标题</h2>
                    <p>呵呵呵</p>
                    <p>哈哈哈</p>
                </div>`
            })

            // 2.注册组件
            Vue.component("my-cpn",cpn)
            
        const app=new Vue({
            el:"#app",
        })
        </script>
    </body>
