<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <cpn></cpn>
            <cpn></cpn>
            <cpn></cpn>
        </div>

        <template id="cpn">
            <div>
                <h2>当前计数：{{counter}}</h2>
                <button @click="decrement">-</button>
                <button @click="increment">+</button>
            </div>
        </template>
        <script>
            Vue.component('cpn', {
                template:'#cpn',
                data() {
                    return {
                        counter: 0
                    }
                },
                methods: {
                    decrement() {
                        this.counter--
                    },
                    increment() {
                        this.counter++
                    }
                }
            })
        new Vue({
            el:"#app",
        })
        </script>
    </body>
</html>
