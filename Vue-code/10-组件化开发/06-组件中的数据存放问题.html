<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

</head>

<body>
    <div id="app">
        <!-- 组件使用 -->
        <cpn></cpn>
    </div>

    <!-- 分离模板 -->
    <template id="cpn">
        <div>
            <h2>{{title}}</h2>
        </div>
    </template>
    <script>
        // 组件注册
        Vue.component('cpn', {
            template: '#cpn',
            data() {
                return {
                    title: 'abc'
                }
            }
        })
        new Vue({
            el: "#app",
            data: {
                message: 'hello,vue!'
            }
        })
    </script>
</body>

</html>
