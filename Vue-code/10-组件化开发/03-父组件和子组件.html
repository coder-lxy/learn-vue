<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <cpn2></cpn2>
        </div>

        <script>
            // 创建第一个组件构造器（子组件）
            const cpnC1 = Vue.extend({
                template:`
                <div>
                    <h2>我是标签1</h2>
                    <p>呵呵呵</p>
                </div>
                `
            })

            // 创建第二个组件构造器(父组件)
            const cpnC2 = Vue.extend({
                template:`
                <div>
                    <h2>我是标签2</h2>
                    <p>哈哈哈</p>
                    <cpn1></cpn1>
                </div>
                `,
                // 在组件构造器二中注册组件一
                components: {
                    cpn1:cpnC1
                }
            })
        new Vue({
            el:"#app",
            components: {
                // 在Vue实例中注册组件二
                cpn2: cpnC2
            }
        })
        </script>
    </body>
</html>
