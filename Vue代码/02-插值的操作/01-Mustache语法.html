<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <h2>{{message}}</h2>
            <h2>{{message}},易烊千玺！</h2>
            <h2>{{firstname+' '+lastname}}</h2>
            <h2>{{firstname}} {{lastname}}</h2>
        </div>
        <script>
        new Vue({
            el:"#app",
            data:{
                message:'你好啊',
                firstname:'Mike',
                lastname:'Lisa'
            }
        })
        </script>
    </body>
</html>
