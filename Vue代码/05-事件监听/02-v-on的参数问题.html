<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id = "app">
            <!-- 事件调用的方法没有参数 -->
            <button @click="btn1Click()">按钮1</button>
            <button @click="btn1Click">按钮1</button>

            <!-- 在事件定义时，写函数时省略了小括号，但是方法本身需要一个参数的，这个时候Vue会默认将浏览器生成的event事件对象作为参数传入到方法 -->
            <!-- 如果在函数需要参数，但是没有传入，那么函数的形参为undefined -->
            <!-- <button @click="btn2Click(123)">按钮2</button> -->
            <!-- <button @click="btn2Click()">按钮2</button> -->
            <button @click="btn2Click">按钮2</button> 

            <!-- 方法定义时，需要event对象，同时有需要其他参数 -->
            <!-- 如何手动的获取到浏览器的event对象：$event -->
            <button @click="btn3Click(abc,$event)">按钮3</button>
        </div>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    abc:123
                },
                methods: {
                    btn1Click() {
                        console.log('btn1Click');
                    },
                    btn2Click(event) {
                        console.log('btn2Click', event);
                        
                    },
                    btn3Click(abc,event) {
                        console.log(abc,event);
                        
                    }
                }
            })
        </script>
       
    </body>
</html>
