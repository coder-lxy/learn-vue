<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <!-- .stop修饰符的使用：防止冒泡事件的发生 -->
            <div @click="divClick">
                <h2>{{message}}</h2>
                <button @click.stop="btnClick">按钮</button>
            </div>

            <br>
            <!-- .prevent修饰符的使用：阻止默认行为的发生 -->
            <form action="baidu">
                <input type="submit" value="提交" @click.prevent="submitClick">
            </form>

            <!-- .监听回车键 -->
            <input type="text" @keyUp.enter="keyUp">

            <!-- .once修饰符的使用 -->
            <button @click.once="btn2Click">按钮2</button>
        </div>
        <script>
        new Vue({
            el:"#app",
            data:{
                message:'hello,vue!'
            },
            methods:{
                divClick() {
                    console.log("divClick");
                },
                btnClick(){
                    console.log("btnClick");
                    
                },
                submitClick() {
                    console.log("submitClick");
                    
                },
                keyUp() {
                    console.log("keyUp");
                    
                },
                btn2Click() {
                    console.log("btn2Click");
                    
                }
            }
        })
        </script>
    </body>
</html>
