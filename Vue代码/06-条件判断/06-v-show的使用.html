<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <!-- v-if:当条件为false时，包含v-if的元素根本不会存在dom中，即是删除和重建的过程 -->
            <h2 v-if="isShow">{{message}}</h2>

            <!-- v-show: 当条件为false时，v-show只是给元素添加了一个行内样式：display:none -->
            <h2 v-show="isShow">{{message}}</h2>

        </div>
        <script>
        new Vue({
            el:"#app",
            data:{
                message:'hello,vue!',
                isShow: false
            }
        })
        </script>
    </body>
</html>
