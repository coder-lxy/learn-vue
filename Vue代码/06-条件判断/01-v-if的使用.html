<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <h2 v-if="isShow">{{message}}</h2>
        </div>
        <script>
        new Vue({
            el:"#app",
            data:{
                message:'hello,vue!',
                isShow:true
            }
        })
        </script>
    </body>
</html>
