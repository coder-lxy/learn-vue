<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <h2 v-if="score>=90">优秀</h2>
            <h2 v-else-if="score>=80">良好</h2>
            <h2 v-else-if="score>=60">及格</h2>
            <h2 v-else>不及格</h2>
            <h1>{{result}}</h1>
        </div>
        <script>
        new Vue({
            el:"#app",
            data:{
                message:'hello,vue!',
                score: 50
            },
            computed: {
                result() {
                    let showResult = '';
                    if(this.score >= 90) {
                        showResult = '优秀';
                    }
                    else if(this.score >= 80) {
                        showResult = '良好';
                    }
                    else if(this.score >= 60) {
                        showResult = '及格';
                    }
                    else
                    {
                        showResult = '不及格';
                    }
                    return showResult;
                }
            }
        })
        </script>
    </body>
</html>
