<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <!-- 使用组件 -->
            <cpn></cpn>
            <cpn></cpn>
            <cpn></cpn>
        </div>
        <script>
            // 1.创建组件构造器对象
            const cpnC = Vue.extend({
                template:`
                <div>
                    <h2>我是标题</h2>
                    <p>呵呵呵</p>
                    <p>哈哈哈</p>
                </div>`
            })

            // 2.注册组件(全局组件)
            // Vue.component("cpn",cpnC)
            
        const app=new Vue({
            el:"#app",
            components: {
                // 键（标签名）：值（组件构造器)
                cpn:cpnC
            }
        })
        </script>
    </body>
</html>
