<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

</head>

<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    <script>
        // 语法糖方式注册全局组件
        Vue.component('cpn1', {
            template: `
                <div>
                    <h2>我是标签1</h2>
                    <p>呵呵呵</p>
                </div>
                `
        })
        new Vue({
            el: "#app",
            // 语法糖方式注册局部组件
            components: {

                'cpn2': {
                    template: `
                <div>
                    <h2>我是标签2</h2>
                    <p>哈哈哈</p>
                </div>
                `
                }
            }
        })
    </script>
</body>

</html>
