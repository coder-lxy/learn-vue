<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>
    <!-- 1.script标签，注意类型必须是textt/x-template -->
    <script type="text/x-template" id="cpn">
         <div>
            <h2>我是标题</h2>
             <p>哈哈哈</p>
         </div>
    </script>

    <!-- 2.template标签 -->
    <template id="cpn">
        <div>
            <h2>我是标题</h2>
            <p>哈哈哈</p>
        </div>
    </template>

    <script>
        // 注册全局组件
        Vue.component('cpn', {
            template: '#cpn'
        })

        new Vue({
            el: "#app",
        })
    </script>
</body>

</html>
