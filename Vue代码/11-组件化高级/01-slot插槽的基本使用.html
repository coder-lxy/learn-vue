<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <!-- 
            1.插槽的基本使用 <slot></slot>
            2.插槽的默认值 <slot>button</slot>
            3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素
         -->
        <div id="app">
           <cpn></cpn>
           <cpn><i>哈哈哈</i></cpn>
           <cpn></cpn>
           <cpn></cpn>
        </div>

        <template id="cpn">
            <div>
                <h2>我是标签</h2>
                <p>我是段落</p>
                <slot><button>按钮</button></slot>
            </div>
        </template>
        <script>
        new Vue({
            el:"#app",
            data:{
                message:'hello,vue!'
            },
            components: {
                cpn: {
                    template: '#cpn'
                }
            }
        })
        </script>
    </body>
</html>
