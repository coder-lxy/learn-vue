<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <cpn></cpn>
            <cpn>
                <!-- 目的是获取子组件中的pLanguage -->
                <template slot-scope="slot">
                    <span v-for="item in slot.data">{{item}}-</span>
                </template>
            </cpn>
        </div>

        <template id="cpn">
            <div>
                <slot :data="pLanguages">
                    <ul>
                        <li v-for="item in pLanguages">{{item}}-</li>
                    </ul>
                </slot>
            </div>
        </template>
        <script>
        new Vue({
            el:"#app",
            data:{
                message:'hello,vue!'
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            pLanguages:['javascript', 'c', 'c++', 'c#', 'java', 'python']
                        }
                    }
                }
            }
        })
        </script>
    </body>
</html>
