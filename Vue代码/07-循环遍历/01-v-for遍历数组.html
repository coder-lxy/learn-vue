<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <!-- 在遍历过程中没有使用索引值 -->
            <ul>
                <li v-for="item in names">{{item}}</li>
            </ul>
            <!-- 在遍历过程中，获取索引值 -->
            <ul>
                <li v-for="(item,index) in names">
                    {{index+1}}.{{item}}
                </li>
            </ul>
        </div>
        <script>
        new Vue({
            el:"#app",
            data:{
                names: ['why', 'kobe', 'james', 'curry']
            }
        })
        </script>
    </body>
</html>
