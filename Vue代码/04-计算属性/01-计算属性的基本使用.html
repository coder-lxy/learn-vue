<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <h2>{{getfullName()}}</h2>

            <!-- fullName为计算属性不加括号 -->
            <h2>{{fullName}}</h2>

        </div>
        <script>
        new Vue({
            el:"#app",
            data:{
                message:'hello,vue!',
                firstName:'Lisa',
                lastName:'Adam'
            },
            // compute是计算属性，要用名词形式命名
            computed:{
                fullName:function(){
                    return this.firstName+' '+this.lastName
                }
            },
            methods:{
                getfullName(){
                    return this.firstName+' '+this.lastName
                }
            }
        })
        </script>
    </body>
</html>
