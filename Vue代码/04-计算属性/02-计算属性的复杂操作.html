<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <h2>总价格：{{totalPrice}}</h2>
        </div>
        <script>
        new Vue({
            el:"#app",
            data:{
                books:[
                    {id: 110, name:'Unix编程艺术', price: 109},
                    {id: 111, name:'代码大全', price: 119},
                    {id: 112, name:'深入理解计算机原理', price: 129},
                    {id: 113, name:'现代操作系统', price: 99},
                ]
            },
            computed:{
                totalPrice:function () {
                    let result = 0;
                    for(let i=0; i<this.books.length; i++)
                    {
                        result += this.books[i].price
                    }
                    
                    return result
                }
            }
        })
        </script>
    </body>
</html>
