<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

</head>

<body>
    <div id="app">
        <h2>{{fullName}}</h2>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                firstName: 'Lisa',
                lastName: 'Adam'
            },
            // 计算属性的简写形式，因为计算属性一般没有set方法，是只读属性
            // computed:{
            //     fullName:function () {
            //         return this.firstName + ' ' + this.lastName
            //     }
            // },

            computed: {
                fullName: {
                    set: function (newValue) {
                        const names = newValue.split('');
                        this.firstName = names[0];
                        this.lastName = names[1];
                    },
                    get: function () {
                        return this.firstName + ' ' + this.lastName
                    }

                }

            }
        })
    </script>
</body>

</html>
