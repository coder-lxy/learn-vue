<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Title</title>
        <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    </head>
    <body>
        <div id="app">
            <img v-bind:src="imgUrl" alt="">
            <a v-bind:href="aHref">百度一下</a>
            <!-- v-bind语法糖是':' -->
        </div>
        <script>
        new Vue({
            el:"#app",
            data:{
                imgUrl:'https://vuejs.bootcss.com/images/logo.png',
                aHref:'http://www.baidu.com'
            }
        })
        </script>
    </body>
</html>
